<mat-card>
  <mat-card-content>
    <form [formGroup]="userLoginForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userLoginForm.get('email')?.hasError('required')">Please enter your email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="password" />
        <mat-error *ngIf="userLoginForm.get('password')?.hasError('required')">Please enter your email</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
