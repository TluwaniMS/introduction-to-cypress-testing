<mat-card>
  <mat-card-content>
    <form [formGroup]="userLoginForm" (ngSubmit)="signIn()">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userLoginForm.get('email')?.hasError('required')"
          >Please enter your email</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput formControlName="password" />
        <mat-error *ngIf="userLoginForm.get('password')?.hasError('required')"
          >Please enter your password</mat-error
        >
      </mat-form-field>

      <button mat-flat-button color="primary">submit</button>
    </form>
  </mat-card-content>
</mat-card>
