<mat-grid-list cols="4">
  <ng-container *ngFor="let superHero of superHeroes">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>{{ superHero.name }}</mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon (click)="confirmSuperHeroDeletion(superHero)"
              >delete</mat-icon
            >
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
