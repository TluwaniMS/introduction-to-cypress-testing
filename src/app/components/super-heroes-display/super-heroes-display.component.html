<div class="main-page-title">Super Heroes</div>
<mat-grid-list cols="4" rowHeight="2:1">
  <ng-container *ngFor="let superHero of superHeroes">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>{{ superHero.name }}</mat-card-title>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon
              matTooltip="delete"
              (click)="confirmSuperHeroDeletion(superHero)"
              >delete</mat-icon
            >
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
