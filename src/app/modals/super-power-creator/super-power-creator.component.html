<form [formGroup]="superPowerCreationForm" (ngSubmit)="createSuperPower()">
  <mat-form-field appearance="fill">
    <mat-label>Super Power</mat-label>
    <input matInput formControlName="power" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Super power description..."
    ></textarea>
  </mat-form-field>
</form>
